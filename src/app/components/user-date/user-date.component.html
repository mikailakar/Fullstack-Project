<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Users by Date</h2>
  </div>
    <table class="table table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Password</th>
          <th>IsActive</th>
          <th>InserDate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password | slice:0:10 }}...</td>
          <td>{{ user.isActive }}</td>
          <td>{{ user.inserDate }}</td>
        </tr>
      </tbody>
      <p *ngIf="users.length === 0 && searchId !== null">No user found with ID {{ searchId }}</p>
    </table>
  </div>
