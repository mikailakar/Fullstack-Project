<div class="container mt-5">
    <h2>Edit User</h2>
    <form (ngSubmit)="updateUser()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="user.name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="user.username"
          name="username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Update User</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/users'])">
        Cancel
      </button>
    </form>
    <div *ngIf="!this.authorized" class="alert alert-danger">
      "Unauthorized"
    </div>
  </div>
