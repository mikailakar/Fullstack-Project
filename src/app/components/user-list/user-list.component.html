<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>All Users</h2>
  <button class="btn btn-success" (click)="navigateToAddUser()">Add User</button>
</div>
<div class="input-group mb-3">
  <input
    type="number"
    class="form-control"
    placeholder="Search by ID"
    [(ngModel)]="searchId"
    aria-label="Search by ID"
  />
  <button class="btn btn-primary" (click)="searchUserById()">Search</button>
  <button class="btn btn-secondary ms-2" (click)="clearSearch()">Clear</button>
</div>
  <table *ngIf="this.authorized" class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <!-- Edit Button -->
          <button class="btn btn-warning btn-sm me-2" (click)="editUser(user.id)">
            <i class="bi bi-pencil"></i>
          </button>
          <!-- Soft Delete Button -->
          <button class="btn btn-danger btn-sm" (click)="softDeleteUser(user.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <p *ngIf="users.length === 0 && searchId !== null">No user found with ID {{ searchId }}</p>
  </table>
  <p *ngIf="!this.authorized">Unauthorized</p>
</div>
