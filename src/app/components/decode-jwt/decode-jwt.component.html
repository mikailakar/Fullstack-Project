<div class="container mt-5">
  <h2 class="text-center mb-4">Decode JWT Token</h2>

  <!-- Input for JWT Token -->
  <div class="mb-3">
    <label for="jwtInput" class="form-label">Enter JWT Token:</label>
    <input
      type="text"
      id="jwtInput"
      [(ngModel)]="token"
      class="form-control"
      placeholder="Paste your JWT token here"
    />
  </div>

  <!-- Decode Button -->
  <div class="text-center mb-4">
    <button class="btn btn-primary" (click)="decodeToken()">Decode Token</button>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Decoded Token -->
  <div *ngIf="decodedToken" class="mt-4">
    <h4>Decoded Token:</h4>
    <p><strong>User ID:</strong> {{ decodedToken.userId }}</p>
    <p><strong>Expiration:</strong> {{ decodedToken.expiration | date: 'medium' }}</p>
  </div>
</div>
